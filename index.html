<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
        cm to inches
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="headingbg" onclick="arrrow()">First Element</h1>
    <h2 class="heading"></h2>


    <div id="wrapper">
        <h2>cm to inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in cm">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to inches</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        const cmVal = Number(document.getElementById("input").value)
        const inchVal = cmVal*2.54
        const result = document.getElementById("result")
        result.innerHTML = inchVal.toFixed(3) + " inches"
      }
    </script>



    <script src="main.js"></script>
</body>
</html>
